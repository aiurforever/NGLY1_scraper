name: Run NGLY1 Web Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual execution

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'  # Cache dependencies

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check API Key
        run: |
          if [ -z "${{ secrets.NEWSAPI_KEY }}" ]; then
            echo "ERROR: NEWSAPI_KEY is missing!"
            exit 1
          fi

      - name: Run scraper in CLI mode
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          python3 scraper.py --cli > scraper.log 2>&1  # Save logs for debugging

      - name: Upload results
        uses: actions/upload-artifact@v4  # Updated version
        with:
          name: ngly1_mentions
          path: |
            news_mentions.csv
            ngly1_news_plot.png
            scraper.log  # Upload log for debugging failures
