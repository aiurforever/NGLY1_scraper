name: Run NGLY1 Web Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          # Ensure your requirements.txt includes beautifulsoup4, pandas, and requests
          pip install -r requirements.txt
          pip install openpyxl

      - name: Run Web Scraper
        run: |
          python scraper.py --cli > scraper.log 2>&1 || (cat scraper.log && exit 1)

      - name: List Files in Directory
        run: ls -al
        
      - name: Verify Output File
        run: |
          if [ ! -f "news_mentions.csv" ]; then
            echo "‚ùå ERROR: news_mentions.csv not found!"
            exit 1
          fi

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: ngly1_mentions
          path: news_mentions.csv

      - name: Upload Debug Logs
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: scraper.log
